; ============================================================================
; [ADO] — Address / Pointer / Buffer payload registry
;AVIS_PRJ_SCAN.INI
; ============================================================================

[ADO]
; Address numbers (object addresses) — filled at runtime, may start as 0
ADO_ADDR_SEED=0
ADO_ADDR_MASTER=0
ADO_ADDR_MASTER_CONVERT=0
ADO_ADDR_MASTER_COMBILE=0

; Pointer numbers (address of pointer variables)
ADO_PTR_SEED=0
ADO_PTR_MASTER=0
ADO_PTR_MASTER_CONVERT=0
ADO_PTR_MASTER_COMBILE=0

; Buffer enums (payload IDs)
ADO_BUF_SEED=1
ADO_BUF_MASTER=2
ADO_BUF_MASTER_CONVERT=3
ADO_BUF_MASTER_COMBILE=4
