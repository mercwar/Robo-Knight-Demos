<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SYMSYS Desktop</title>

<style>
    body {
        margin:0;
        padding:0;
        background:#0a0a0a;
        font-family:Segoe UI, sans-serif;
        overflow:hidden;
        color:#ddd;
    }

    /* --- TASKBAR --- */
    #taskbar {
        position:fixed;
        bottom:0;
        left:0;
        width:100%;
        height:48px;
        background:linear-gradient(#111, #000);
        border-top:1px solid #444;
        display:flex;
        align-items:center;
        padding:0 10px;
        gap:10px;
    }

    .task-icon {
        width:32px;
        height:32px;
        background:#222;
        border:1px solid #555;
        border-radius:6px;
        display:flex;
        align-items:center;
        justify-content:center;
        cursor:pointer;
        color:#ccc;
        font-size:18px;
    }

    /* --- WINDOW --- */
    .window {
        position:absolute;
        width:500px;
        height:350px;
        background:#111;
        border:2px solid #555;
        border-radius:8px;
        box-shadow:0 0 20px #000;
        overflow:hidden;
    }

    .titlebar {
        background:linear-gradient(#333, #111);
        color:#f0d070; /* gold */
        padding:8px;
        cursor:move;
        font-weight:bold;
        user-select:none;
        border-bottom:1px solid #444;
    }

    .content {
        width:100%;
        height:calc(100% - 40px);
        background:#000;
    }

    iframe {
        width:100%;
        height:100%;
        border:0;
    }
</style>

</head>
<body>

<!-- WINDOW: BROWSER -->
<div class="window" id="winBrowser" style="left:80px; top:80px;">
    <div class="titlebar">Browser</div>
    <div class="content">
        <iframe src="browser.php"></iframe>
    </div>
</div>

<!-- TASKBAR -->
<div id="taskbar">
    <div class="task-icon" onclick="toggleWindow('winBrowser')">??</div>
</div>

<script>
/* --- WINDOW DRAGGING --- */
document.querySelectorAll('.window').forEach(win => {
    const bar = win.querySelector('.titlebar');
    let offsetX = 0, offsetY = 0, dragging = false;

    bar.addEventListener('mousedown', e => {
        dragging = true;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
    });

    document.addEventListener('mousemove', e => {
        if (dragging) {
            win.style.left = (e.clientX - offsetX) + 'px';
            win.style.top = (e.clientY - offsetY) + 'px';
        }
    });

    document.addEventListener('mouseup', () => dragging = false);
});

/* --- TASKBAR ICON TOGGLE --- */
function toggleWindow(id) {
    const w = document.getElementById(id);
    if (w.style.display === "none") w.style.display = "block";
    else w.style.display = "none";
}
</script>

</body>
</html>
